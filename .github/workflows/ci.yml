name: ci
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python compile check
        run: python -m compileall -q .

      - name: Validate audit fixture
        run: python scripts/validate_audit_log_2025-12-22T09-41-32Z.py --audit tests/fixtures/audit_sample.jsonl

      - name: Docker build
        run: docker build -t plus500-autotrader:ci .
